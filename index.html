<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wc-csr</title>
    <script type="module" src="router.ts"></script>
    <script type="module" src="app.ts"></script>
</head>
<body>
<p>content</p>
<wc-router page-file="pages.ts" file-based="false" lazy="false">
    <wc-route path="/">
        <home-page></home-page>
    </wc-route>
    <wc-route path="/item/:id">
        <item-page></item-page>
    </wc-route>
    <wc-route path="/about">
        <about-page></about-page>
    </wc-route>
    <wc-route path="not_found">
        <notfound-page></notfound-page>
    </wc-route>
</wc-router>
</body>
</html>
